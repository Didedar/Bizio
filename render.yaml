services:
  # Backend API Service (Docker)
  - type: web
    name: bizio-api
    runtime: docker
    region: frankfurt
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      # Лучше явно указать фронт в CORS (если у тебя credentials/куки)
      - key: CORS_ORIGINS
        value: "https://bizio-frontend.onrender.com,http://localhost:5173"
      - key: CREATE_TABLES_ON_STARTUP
        value: "true"
      - key: DEBUG
        value: "true"
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: bizio-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      # Опционально: если фронт читает import.meta.env.VITE_API_URL
      - key: VITE_API_URL
        value: "https://bizio-api.onrender.com"
    routes:
      # 1) ВАЖНО: сначала прокси API-запросов
      - type: rewrite
        source: /api/*
        destination: https://bizio-api.onrender.com/api/*
      # 2) Потом SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: bizio-db
    region: frankfurt
    plan: free
    databaseName: bizio
    user: bizio_user
