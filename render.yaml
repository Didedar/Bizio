services:
  # Backend API Service (Docker)
  - type: web
    name: bizio-api
    runtime: docker
    region: frankfurt
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: CREATE_TABLES_ON_STARTUP
        value: "true"
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: bizio-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: bizio-db
    region: frankfurt
    plan: free
    databaseName: bizio
    user: bizio_user
